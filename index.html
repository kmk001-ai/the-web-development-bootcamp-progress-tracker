<script>
    // Get all checkboxes
    const checkboxes = document.querySelectorAll('input[type="checkbox"]');
    
    // Load saved checkbox states when page loads
    window.addEventListener('DOMContentLoaded', function() {
      checkboxes.forEach(checkbox => {
        // Get saved state from localStorage
        const isChecked = localStorage.getItem(checkbox.id) === 'true';
        checkbox.checked = isChecked;
        
        // Update progress counter
        updateProgressCounter();
      });
    });
    
    // Save checkbox state when changed
    checkboxes.forEach(checkbox => {
      checkbox.addEventListener('change', function() {
        // Save state to localStorage
        localStorage.setItem(this.id, this.checked);
        
        // Update progress counter
        updateProgressCounter();
      });
    });
    
    // Function to update progress counter
    function updateProgressCounter() {
      const totalCourses = checkboxes.length;
      const completedCourses = document.querySelectorAll('input[type="checkbox"]:checked').length;
      const progressPercent = Math.round((completedCourses / totalCourses) * 100);
      
      // Update progress counter element
      const progressCounter = document.getElementById('progress-counter');
      if (progressCounter) {
        progressCounter.textContent = `${completedCourses}/${totalCourses} (${progressPercent}%)`;
      }
    }
